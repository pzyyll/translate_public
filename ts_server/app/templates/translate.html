<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col">
            <textarea class="form-control" id="sourceText" rows="25" placeholder="Type something..."></textarea>
        </div>
        <div class="col">
            <textarea class="form-control" id="mirroredText" rows="25" placeholder="Mirrored text will appear here..." readonly></textarea>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        let timeoutId = null;
        const delay = 500; // å»¶è¿Ÿ500æ¯«ç§’åå‘é€è¯·æ±‚

        $('#sourceText').on('input', function() {
            const text = $(this).val();
            clearTimeout(timeoutId); // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨

            timeoutId = setTimeout(async function() {
                try {
                    const response = await $.ajax({
                        url: '/translate/process_text',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ text: text }),
                    });
                    $('#mirroredText').val(response.processed_text);
                } catch (error) {
                    console.error('Error processing text:', error);
                    // å¤„ç†é”™è¯¯æˆ–è€…åœ¨é¡µé¢ä¸Šæ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                }
            }, delay);
        });
    });
</script>
</body>
