<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个神奇的翻译小站😊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col">
            <textarea class="form-control" id="sourceText" rows="25" placeholder="Type something..."></textarea>
        </div>
        <div class="col">
            <textarea class="form-control" id="mirroredText" rows="25" placeholder="Mirrored text will appear here..." readonly></textarea>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        let timeoutId = null;
        const delay = 500; // 延迟500毫秒后发送请求

        $('#sourceText').on('input', function() {
            const text = $(this).val();
            clearTimeout(timeoutId); // 清除之前的定时器

            timeoutId = setTimeout(async function() {
                try {
                    const response = await $.ajax({
                        url: '/translate/process_text',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ text: text }),
                    });
                    $('#mirroredText').val(response.processed_text);
                } catch (error) {
                    console.error('Error processing text:', error);
                    // 处理错误或者在页面上显示错误信息
                }
            }, delay);
        });
    });
</script>
</body>
</html>
